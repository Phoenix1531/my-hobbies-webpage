<!-- 
  
  This is the project-based Lab on the following concepts 
  1. HTML Block elements
  2. In line elements 


Project description: Build a webpage on your hobbies

Challenge 1: Use appropriate Block elements while building your webpage.

Challenge 2: Use appropriate in line elements while building your hobbies webpage.

Important note: Add comments above the tag to mention the HTML element type 

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My hobbies</title>
</head>
<body>
  <!-- block element -->
  <h1>Arjun's Hobbies</h1>
  <!-- block element -->
  <ul>
    <!-- in line element -->
    <i>
    <li>Playing chess</li>
    <!-- in line element -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROkR_gzSPdIi8Q5J7YrsyNGjjDxMEyh9cSYA&usqp=CAU" alt="chess image">
    <li>listening music</li>
    <!-- in line element -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBpwdcl1mYVVaPaRSVYeji0UBapC1bmfi64Q&usqp=CAU" alt="">
    <li>Reading books</li>
    <!-- in line element -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYPpUx5kPhzwjLCc0reXAc0a0IEkrlhMoUsA&usqp=CAU" alt="">
  </ul>
</body>
</html>
